name: Convert Markdown to HTML and Deploy

on:
  push:
    branches:
      - main  # Ejecutar la acciÃ³n cuando haya un push en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convert Markdown to HTML
        run: |
          sudo apt-get update
          sudo apt-get install pandoc
          pandoc -s -t html5 -o index.html index.md --template=template.html --metadata title="Links VFR"

      - name: Setup SSH
        env:
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH_VFR }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

          # Configura la clau SSH
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Afegeix el servidor a known_hosts per evitar preguntes interactives
          ssh-keyscan -H "$DEPLOY_SERVER" >> ~/.ssh/known_hosts

          # Fes el deploy amb rsync
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" index.html styles.css $DEPLOY_USER@$DEPLOY_SERVER:$DEPLOY_PATH
